<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="modal">
      <div id="modal-box">
        <h2>Game Over!</h2>
        <img src="" alt="" id="gif" on>
        <input type="text" id="textbox" placeholder='Type "I AM A LOSER" to continue' onkeyup="restartGame()">
      </div>
    </div>
    <div class="container">
      <div id="left-menu">
        <canvas id="hold" height="1500" width="2000"></canvas>
        <div>
          <h2 id="score"></h2>
          <h2 id="level"></h2>
        </div>
      </div>
      <canvas id="gameBoard" height="4000" width="2000"></canvas>
      <div id="queue">
        <canvas id="queueCanvas" height="4000" width="2000"></canvas>
      </div>
    </div>
    <script type="module" src="../app/GameBoard.js"></script>
    <script type="module" src="../app/Main.js"></script>
  </body>
</html>
