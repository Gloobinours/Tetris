<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="modal">
      <div id="modal-box">
        <h2>Game Over!</h2>
        <button onclick="init()">Restart</button>
      </div>
    </div>
    <div class="container">
      <div id="left-menu">
        <canvas id="hold" height="1500" width="2000"></canvas>
        <h2 id="score"></h2>
      </div>
      <canvas id="gameBoard" height="4000" width="2000"></canvas>
      <div id="queue">
        <canvas id="queueCanvas" height="4000" width="2000"></canvas>
      </div>
    </div>
    <script type="module" src="../app/GameBoard.js"></script>
  </body>
</html>
